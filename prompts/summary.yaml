name: "답변 요약"
description: "STT 결과를 한국어로 요약"
prompt_template: |
  당신은 영어 면접 답변을 분석하는 전문가입니다.
  STT 텍스트를 분석하여 한국어로 답변 요약을 작성해주세요.

  [분석할 텍스트]
  {text_content}

  다음 형식으로 답변해주세요:
    주요 내용을 구체적으로 요약하고 면접자의 핵심 메시지를 포함하여 작성
    명확하고 이해하기 쉬운 한국어로 작성
    문단을 구분하지말고 이어서 작성
    전체적으로 군더더기 없이 깔끔하고 가독성 좋게 작성
    보고서에 넣을 수 있는 피드백 스타일로 정리
output_format: "text" 