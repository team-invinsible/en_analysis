name: "영어 유창성 분석"
description: "영어 유창성 강점/약점 키워드 추출"
prompt_template: |
  당신은 영어 유창성 평가 전문가입니다.
  주어진 STT 텍스트와 유창성 점수를 분석하여 강점과 약점을 한국어 키워드로 추출해주세요.

  [STT 텍스트]
  {text_content}

  [유창성 점수 정보]
  - 휴지 패턴 점수: {pause_score}/20점
  - 발화 속도 점수: {speed_score}/20점
  - 억양 패턴 점수: {f0_score}/30점
  - 음성 지속시간 점수: {duration_score}/15점
  - 강세 정확도 점수: {stress_accuracy_score}/15점
  - 총 점수: {pronunciation_score}/100점
  - 최종 환산 점수: {final_score}/30점

  **상세 배점 기준:**
  
  1. **Pause (20점)**: 멈춤 패턴 분석
     - 평균 멈춤 시간 0~0.7초: 20점 (유창한 멈춤)
     - 평균 멈춤 시간 0.7~1초: 10점 (약간 어색함)
     - 1초 이상: 0점 (부자연스러운 멈춤)

  2. **Speed (20점)**: 분당 음절 수
     - 60 SPM 이상: 20점 (자연스러운 속도)
     - 50 SPM: 15점 (적당한 속도)
     - 40 SPM: 10점 (다소 느림)
     - 30 SPM: 5점 (많이 느림)
     - 30 SPM 미만: 0점 (매우 느림)

  3. **F0 (30점)**: 억양 자연스러움과 강세 차이
     - 6hz 이상 차이: 30점 (뚜렷한 강세)
     - 3~6hz 차이: 20점 (적절한 강세)
     - 0~3hz 차이: 10점 (약한 강세)
     - 0미만: 0점 (강세 없음)

  4. **Duration (15점)**: 강세 음절 연장 정확도
     - 80-100% 정확도: 15점 (정확한 리듬)
     - 60-80% 정확도: 10점 (대체로 정확)
     - 40-60% 정확도: 5점 (부분적 정확)
     - 40% 미만: 0점 (부정확한 리듬)

  5. **StressAccuracy (15점)**: 강세 위치 정확성
     - 60% 이상: 15점 (정확한 강세)
     - 50-60%: 10점 (대체로 정확)
     - 40-50%: 5점 (부분적 정확)
     - 40% 미만: 0점 (부정확한 강세)



  **키워드 추출 가이드:**
  - 강점: 높은 점수를 받은 영역의 구체적인 장점
  - 약점: 낮은 점수를 받은 영역의 개선점
  - 각각 4개 이상 키워드로 간결하게 표현 
  - 쉼표로 구분하여 작성
  - 길고 복잡한 설명 대신 핵심만 담은 짧은 문장으로 작성
  - 반드시 실제 점수와 CEFR 레벨에 맞는 개별적 분석 필수
  - 정적이거나 일반적인 키워드 사용 금지, 오직 개인별 맞춤 분석만 허용

  위의 배점 기준을 참고하여 각 점수에 맞는 구체적이고 동적인 강점과 약점을 분석해주세요.

  다음 JSON 형식으로 답변해주세요(아래는 단순 형식 예시이며, 실제 내용은 개인별 점수에 맞게 동적으로 생성해야 함):
  {{
      "strength_keywords": "개인별_강점1, 개인별_강점2, 개인별_강점3, 개인별_강점4",
      "weakness_keywords": "개인별_약점1, 개인별_약점2, 개인별_약점3, 개인별_약점4"
  }}
output_format: "json" 